version: 2

sources:

  - name: greenery 
    schema: public 
    database: dbt
    
    tables:
      
      - name: users 
        description: >
          Contains anagrafic and contact information about users.

      - name: addresses
        description: > 
          Contains physical addresses of customers.

      - name: events
        description: >
          Contains information about browsing and shopping events of users.

      - name: order_items
        description: >
          Contains information about the items in the orders (e.g. the id of the products purchased and the quantity).

      - name: orders
        description: >
          Contains information about the orders.

      - name: products
        description: >
          Product catalog.

      - name: promos
        description: >
          Contains information and status about the promotions applied to purchase orders.